<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escape-Unescape Tool</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Bootstrap css -->
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <link href="./static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="./static/main.js"></script>
    <style type="text/css">
        #input,
        #output {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: 250px;
            border: 2px dashed grey;
            overflow-y: auto;
            overflow-x: auto;
        }
    </style>

</head>

<body>
        <div class="col-lg">
            <div class="row form-group" style="margin: 5px">
                <!--Textarea with icon prefix-->
                <h3><i class="fa fa-pencil"></i></h3>
                <h4><label for="input">Copy-paste the string to escape or unescape here</label></h4>
                <button type="button" class="btn btn-secondary" onclick="clear_input()"
                style="margin-right:10px;margin-left: auto;height:fit-content;">Clear</button>
                <textarea id="input" class="form-control"></textarea>
            </div>
            <br>
            <div class="row" style="margin: 5px">
                <button type="button" class="btn btn-warning" onclick="escape()"
                    style="margin-left:auto;margin-right: 10px">Escape</button>
                <button type="button" class="btn btn-warning" onclick="unescape()"
                    style="margin-right:10px;margin-left: 10px">UnEscape</button>
                <button type="button" class="btn btn-warning" onclick="pretty_json()"
                    style="margin-left:10px;margin-right: auto">Pretty Json</button>
            </div>
            <div class="row form-group" style="margin: 5px;white-space:pre-wrap">
                <h3><i class="fa fa-file-text-o"></i></h3>
                <h4><label for="output" id="output_label"></label></h4>
                <button type="button" class="btn btn-secondary" onclick="use_as_input()"
                style="margin-right:10px;margin-left: auto;height:fit-content;">Use as Input</button>
                <textarea id="output" class="form-control"></textarea>
            </div>
        </div>
    </body>

</html>
